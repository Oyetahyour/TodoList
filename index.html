<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="LIST">
        <h2>My To Do List</h2>
        <input type="text" id="INPUT" placeholder="Todos....">
        <span onclick="newElement()" class="AddButton">Add</span>
      </div>
      
      <ul id="TODO">
        <li>Wake up</li>
        <li class="checked">Pray</li>
        <li>Wash dishes</li>
        <li>Take breakfast</li>
        <li>Freshen up</li>
        <li>Dress up</li>
        <li>Ride a bicycle</li>
        <li>Shower</li>
        <li>Read a book</li>
      </ul>
      <script src="./index.js"></script>  
</body>
</html>
